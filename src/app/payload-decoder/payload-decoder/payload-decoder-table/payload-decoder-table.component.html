<table class="table">
    <thead>
        <tr>
            <th>{{ 'PAYLOAD-DECODER.NAME' | translate }}</th>
            <th>{{ 'PAYLOAD-DECODER.ID' | translate }}</th>
        </tr>
    </thead>
    <tbody>
        <tr
            *ngFor="let payloadDecoder of payloadDecoders"
            class="py-3"
            app-payload-decoder-row
            [payloadDecoder]="payloadDecoder"
            (deletePayloadDecoder)="deletePayloadDecoder($event)"
        ></tr>
    </tbody>
</table>
