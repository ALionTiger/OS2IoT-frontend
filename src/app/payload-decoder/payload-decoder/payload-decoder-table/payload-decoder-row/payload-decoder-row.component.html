<td class="position-relative">
  <a [routerLink]="['payload-decoder-detail', payloadDecoder.id]" routerLinkActive="active" class="application-link">
    {{payloadDecoder.name}}</a>
</td>
<td class="position-relative pr-3">
  {{payloadDecoder.id}}
  <div class="dropdown position-absolute">
    <a href="#" role="button" id="tableRowDropdown-{{payloadDecoder.id}}" class="applicationRow__edit dropdown-toggle"
      data-toggle="dropdown" aria-expanded="false"
      [attr.aria-label]="'APPLICATION-TABLE-ROW.SHOW-OPTIONS' | translate"></a>
    <ul class="dropdown-menu" attr.aria-labelledby="tableRowDropdown-{{payloadDecoder.id}}">
      <li class="dropdown-item">
        <a [routerLink]="['payload-decoder-edit', payloadDecoder.id]"
          routerLinkActive="active">{{ 'PAYLOAD-DECODER-TABLE-ROW.EDIT' | translate }}
        </a>
      </li>
      <li class="dropdown-item">
        <a (click)="clickDelete()" [routerLink]="">{{ 'PAYLOAD-DECODER-TABLE-ROW.DELETE' | translate }}
        </a>
      </li>
    </ul>
  </div>
</td>
