<div class="row mt-5">
    <div class="col-6">
        <h4>Service Profiles</h4>
    </div>
    <div class="col-6">
        <button class="btn btn-primary float-right" (click)="onNewServiceProfile()">New Service Profile</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-service-profile-item *ngFor="let serviceProfile of serviceProfiles; let i = index"
            [serviceProfile]="serviceProfile"></app-service-profile-item>
    </div>
</div>
