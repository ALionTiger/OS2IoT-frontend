<div class=" list-group-item mb-1 clearfix" routerLinkActive="active">
  <div class="row">
    <div class="col-9 pull-left d-flex align-items-center">
      <a [routerLink]="['service-profile',serviceProfile.id]" class="container-fluid">
        {{ serviceProfile.name }}
      </a>
    </div>
    <div class="col-3 pull-right d-flex align-items-center justify-content-end" *ngIf="serviceProfile.canEdit">
      <a (click)="onDeleteServiceProfile()">
        <div class="icon-list-wrapper text-center">
          <fa-icon [icon]="faTimesCircle" class="icon--primary"></fa-icon>
          <label class="label label--icon">{{'PROFILES.SERVICE_PROFILE.DELETE-FROM-LIST' | translate}}</label>
        </div>
      </a>
    </div>
  </div>
</div>
