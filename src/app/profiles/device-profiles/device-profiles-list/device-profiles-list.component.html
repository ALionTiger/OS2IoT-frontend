<div class="row mt-5">
    <div class="col-6">
        <h4>Device Profiles</h4>
    </div>
    <div class="col-6">
        <button class="btn btn-primary float-right" (click)="onNewDeviceProfile()">New Device Profile</button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <app-device-profiles-item *ngFor="let deviceProfile of deviceProfiles; let i = index"

    </div>
</div>
