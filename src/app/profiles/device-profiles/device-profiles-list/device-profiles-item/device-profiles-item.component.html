<div class=" list-group-item mb-1 clearfix" routerLinkActive="active">
    <div class="row">
        <div class="col-9 pull-left d-flex align-items-center">
            <a [routerLink]="['deviceprofile', deviceProfile.id]" class="container-fluid">
                {{ deviceProfile.name }}
            </a>
        </div>
        <div class="col-3 pull-right d-flex align-items-center justify-content-end" *ngIf="deviceProfile.canEdit">
            <a (click)="onDeleteDeviceProfile()">
                <div class="icon-list-wrapper text-center">
                    <fa-icon [icon]="faTimesCircle" class="icon--primary"></fa-icon>
                    <label class="label label--icon">Slet</label>
                </div>
            </a>
        </div>
    </div>
</div>
