<div class="container-fluid">

    <div class="row">
        <app-loading-spinner *ngIf="isLoadingResults">
        </app-loading-spinner>
        <div *ngIf="hasSomePermission" class="col-xs-12 col-md-10 offset-md-1 mt-5">
            <header class="header">
                <div class="header__text-box ">
                    <h1 class="heading-primary mb-5">
                        <span class="heading-primary--main">
                            {{'DASHBOARD.WELCOME' | translate}}
                        </span>
                        <span class="heading-primary--sub">
                            {{'DASHBOARD.WELCOME-MESSAGE' | translate}}
                        </span>
                    </h1>
                    <a [routerLink]="['/admin/organisations']" routerLinkActive="router-link-active"
                        class="btn btn-secondary btn--animated">Start med at oprette en organisation</a>
                </div>
            </header>
            <div class="header__logo-box">
                <img src="../../assets/images/os2iot.png" alt="Logo" class="header__logo">
            </div>
        </div>
        <div *ngIf="hasSomePermission == false" class="col-xs-12 col-md-10 offset-md-1 mt-5">
            <header class="header">

                <div class="header__text-box ">
                    <h1 class="heading-primary mb-5">
                        <span class="heading-primary--main">
                            {{'DASHBOARD.WELCOME' | translate}}
                        </span>
                        <span class="heading-primary--sub">
                            {{'DASHBOARD.NO-ACCESS' | translate}}
                        </span>
                    </h1>
                </div>
            </header>
            <div class="header__logo-box">
                <img src="../../assets/images/os2iot.png" alt="Logo" class="header__logo">
            </div>
        </div>
    </div>
</div>
