<div class="mt-2">
    <h3>
        OpenDataDK datas√¶t
    </h3>
</div>
<div class="row mb-2">
    <div class="form-group mt-3 col-12">
        <label class="form-label" for="openDataDkDataset.name">{{'OPENDATADK.QUESTION.GIVE-OPENDATADK-NAME' | translate}}</label>*
        <input type="text" class="form-control" id="openDataDkDataset.name" ame="openDataDkDataset.name"
            [placeholder]="'OPENDATADK.QUESTION.GIVE-OPENDATADK-NAME-PLACEHOLDER' | translate" maxlength="120" required
            [(ngModel)]="openDataDk.name"
            [ngClass]="{'is-invalid' : formFailedSubmit && errorFields.includes('openDataDkDataset.name'), 'is-valid' : formFailedSubmit && !errorFields.includes('openDataDkDataset.name')}">
    </div>
</div>
