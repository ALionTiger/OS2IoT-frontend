<app-top-bar-single [data]="permission" [backButton]="backButton" [buttons]="buttons"></app-top-bar-single>

<div class=" jumbotron m-md-4 p-md-3" *ngIf="permission">
    <div class="row">
        <div class="col-xs-12">
            <div class="float-left">
                <h4>{{permission.name}}</h4>
                <p>{{'PERMISSION.DETAIL.TYPE' | translate}}{{permission.type}}</p>
                <p>{{'PERMISSION.DETAIL.ORG' | translate}}
                    {{permission.organization?.name}}
                </p>
            </div>
            <div class="btn-group float-right">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    {{'PERMISSION.DETAIL.DROPDOWN' | translate}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" attr.aria-labelledby="tableRowDropdown-{{permission.id}}">
                    <li class="dropdown-item">
                        <a [routerLink]="['edit-permission']"
                            routerLinkActive="active">{{'PERMISSION.DETAIL.EDIT' | translate}}
                        </a>
                    </li>
                    <li class="dropdown-item">
                        <a (click)="onDeletePermission()" [routerLink]="">{{ 'PERMISSION.DETAIL.DELETE' | translate }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron m-md-4 p-md-3">
    <h4 class="">
        {{ 'PERMISSION.DETAIL.USERS' | translate }}
    </h4>
    <app-user-table [users]="permission.users"></app-user-table>
</div>
