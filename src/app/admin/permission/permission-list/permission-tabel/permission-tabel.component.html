<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">{{ 'PERMISSION.NAME' | translate }}</th>
                <th scope="col">{{ 'PERMISSION.ORGANISATION' | translate }}</th>
                <th scope="col">{{ 'PERMISSION.NUMBER_OF_MEMBERS' | translate }}</th>
                <th scope="col">{{ 'PERMISSION.TYPE' | translate }}</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let perm of permissions" class="py-3" app-permission-row [permission]="perm"
                (innerDeletePermission)="tableDeletePermission($event)"></tr>
        </tbody>
    </table>
</div>
