<td>
  <a [routerLink]="[organisation.id]" routerLinkActive="active" class="organisation-link">
    {{organisation.name}}</a>
</td>
<td>
  <div *ngIf="organisation.applications; else noApplications">
    {{organisation.applications.length}}
  </div>
  <ng-template #noApplications>
    <div>Ingen applikationer er tilknyttet endnu</div>
  </ng-template>
</td>
<td>
  <div class="dropdown ">
    <a href="#" role="button" id="tableRowDropdown-{{organisation.id}}" class="applicationRow__edit dropdown-toggle"
      data-toggle="dropdown" aria-expanded="false"
      [attr.aria-label]="'APPLICATION-TABLE-ROW.SHOW-OPTIONS' | translate"></a>
    <ul class="dropdown-menu" attr.aria-labelledby="tableRowDropdown-{{organisation.id}}">
      <li class="dropdown-item">
        <a [routerLink]="[organisation.id, 'edit-organisation']"
          routerLinkActive="active">{{ 'ORGANISATION-TABLE-ROW.EDIT' | translate }}
        </a>
      </li>
      <li class="dropdown-item">
        <a (click)="clickDelete()" [routerLink]="">{{ 'ORGANISATION-TABLE-ROW.DELETE' | translate }}
        </a>
      </li>
    </ul>
  </div>
</td>
