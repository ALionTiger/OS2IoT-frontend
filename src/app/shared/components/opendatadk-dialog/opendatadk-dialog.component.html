<h1 mat-dialog-title>{{'DIALOG.OPENDATADK.TITLE' | translate}}</h1>
<div mat-dialog-content>
    {{'DIALOG.OPENDATADK.MESSAGE' | translate}}
</div>
<div mat-dialog-actions>
    <button
        click="close()"
        mat-button 
        mat-dialog-close 
        class="btn btn-primary ml-2">
            {{'DIALOG.OPENDATADK.CLOSE' | translate}}
    </button>
    <button 
        [mat-dialog-close]="true" 
        mat-button
        mat-dialog-close 
        class="btn btn-secondary ml-2">
            {{'DIALOG.OPENDATADK.OK' | translate}}
    </button>
</div>
