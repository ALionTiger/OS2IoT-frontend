<div class="row">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="os2-form py-5">

    <div *ngFor="let question of questions" class="form-row mb-3">
      <app-question [question]="question" [form]="form"></app-question>
    </div>

    <div class="form-row mt-5">
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{ 'APPLICATION.CREATE' | translate }}</button>
    </div>
  </form>
</div>
