<td class="position-relative"><a [routerLink]="['iot-device', device.id]" routerLinkActive="active"

<td>{{"IOT-DEVICE-TYPES." + device.type | translate}}</td>
<td>N/A</td>
<td>N/A</td>
<td class="position-relative pr-3">{{lastActive()}}<div class="dropdown position-absolute">

                        [attr.aria-label]="'IOTDEVICE-TABLE-ROW.SHOW-OPTIONS' | translate"></a>
                <ul class="dropdown-menu" attr.aria-labelledby="tableRowDropdown-{{device.id}}">

                                        [routerLink]="">{{ 'IOTDEVICE-TABLE-ROW.DELETE' | translate }}</a></li>
                        <li><a class="dropdown-item" [routerLink]="['iot-device-edit', device.id]"
