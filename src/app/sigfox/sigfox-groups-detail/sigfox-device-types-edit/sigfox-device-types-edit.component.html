<app-form-header [backButton]="backButton" [title]="title"></app-form-header>
<form (ngSubmit)="onSubmit()" class="os2-form p-3 mt-4">
    <div *ngIf="errorMessages" class="error-messages p-3">
        <ul class="mb-0">
            <div *ngIf="errorMessages">
                <li *ngFor="let error of errorMessages">
                    {{error}}
                </li>
            </div>
        </ul>
    </div>

    <div class="row mb-5">
        <div class="form-group mt-3 col-12">
            <label class="form-label" for="name">{{'QUESTION.SIGFOX.DEVICETYPE.NAME' | translate}}</label>*
            <input type="text" class="form-control" id="name" name="name"
                [placeholder]="'QUESTION.SIGFOX.DEVICETYPE.NAME-PLACEHOLDER' | translate" maxlength="50" required
                [(ngModel)]="sigfoxDeviceType.name"
                [ngClass]="{'is-invalid' : formFailedSubmit && errorFields.includes('name'), 'is-valid' : formFailedSubmit && !errorFields.includes('name')}">
        </div>
        <div class="form-group mt-3 col-12">
            <label class="form-label" for="alertEmail">{{'QUESTION.SIGFOX.DEVICETYPE.ALERTEMAIL' | translate}}</label>*
            <input type="text" class="form-control" id="alertEmail" name="alertEmail"
                [placeholder]="'QUESTION.SIGFOX.DEVICETYPE.ALERTEMAIL-PLACEHOLDER' | translate" maxlength="50" required
                [(ngModel)]="sigfoxDeviceType.alertEmail"
                [ngClass]="{'is-invalid' : formFailedSubmit && errorFields.includes('alertEmail'), 'is-valid' : formFailedSubmit && !errorFields.includes('alertEmail')}">
        </div>
        <div class="form-group mt-3 col-12">
            <label class="form-label"
                for="description">{{'QUESTION.SIGFOX.DEVICETYPE.DESCRIPTION' | translate}}</label>*
            <input type="text" class="form-control" id="description" name="description"
                [placeholder]="'QUESTION.SIGFOX.DEVICETYPE.DESCRIPTION-PLACEHOLDER' | translate" maxlength="300"
                required [(ngModel)]="sigfoxDeviceType.description"
                [ngClass]="{'is-invalid' : formFailedSubmit && errorFields.includes('description'), 'is-valid' : formFailedSubmit && !errorFields.includes('description')}">
        </div>
        <div *ngIf="sigfoxDeviceType.groupId">
            <div class="form-group mt-3 col-12">
                <mat-form-field appearance="fill">
                    <mat-label>{{'QUESTION.SIGFOX.DEVICETYPE.CHOOSE-CONTRACT' | translate}}</mat-label>
                    <mat-select matNativeControl name="contractId" [(ngModel)]="sigfoxDeviceType.contractId">
                        <mat-option *ngFor="let contract of sigfoxContracts" [value]="contract.id">
                            {{contract.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="form-group mt-5">
        <button (click)="routeBack()" class="btn btn-secondary"
            type="button">{{ 'ORGANISATION.FORM.CANCEL' | translate}}</button>
        <button class="btn btn-primary ml-2" type="submit">{{ 'ORGANISATION.FORM.SAVE' | translate}}</button>
    </div>
</form>
