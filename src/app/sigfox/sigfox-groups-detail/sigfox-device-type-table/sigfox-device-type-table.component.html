<div class="mat-elevation-z8 row">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>{{ 'SIGFOX.PROFILES.DEVICE-TYPE-NAME' | translate }}</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="contractId">
            <th mat-header-cell *matHeaderCellDef>{{ 'SIGFOX.PROFILES.DEVICE-TYPE-CONTRACT-ID' | translate }}</th>
            <td mat-cell *matCellDef="let element">{{element.contractId}}</td>
        </ng-container>

        <ng-container matColumnDef="alertEmail">
            <th mat-header-cell *matHeaderCellDef>{{ 'SIGFOX.PROFILES.DEVICE-TYPE-ALERT-EMAIL' | translate }}</th>
            <td mat-cell *matCellDef="let element">{{element.alertEmail}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editDeviceType(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
