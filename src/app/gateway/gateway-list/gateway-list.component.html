<app-top-bar [pageLimit]="pageLimit" [title]="'NAV.LORA-GATEWAYS' | translate"
  [ctaLabel]="'FORM.CREATE-NEW-LORA-GATEWAY' | translate" [ctaRouterLink]="'gateway-edit'">
</app-top-bar>

<mat-tab-group animationDuration="200ms" class=" jumbotron m-md-4 p-md-3" (selectedTabChange)="showMap($event)">
  <mat-tab label="{{'GATEWAY.TABEL-TAB' | translate}}">
    <div class="m-md-4 p-md-3">
      <app-gateway-table [selectedSortObject]="selectedSortObject" [pageLimit]="pageLimit"></app-gateway-table>
    </div>
  </mat-tab>
  <mat-tab label="{{'GATEWAY.MAP-TAB' | translate}}">
    <div *ngIf=showmap>
      <app-map [coordinateList]="getCoordinateList()"></app-map>
    </div>
  </mat-tab>
</mat-tab-group>
