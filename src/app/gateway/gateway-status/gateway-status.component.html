<table mat-table [dataSource]="dataSource" class="status-table">
  <ng-container matColumnDef="gatewayName">
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container *ngFor="let col of timeColumns; let colIndex = index" matColumnDef="{{col}}">
    <td mat-cell *matCellDef="let gateway" [matTooltip]="formatTooltip(gateway.id, col)"
      [matTooltipClass]="'status-tooltip'" [ngClass]="getStatusClass(gateway, col)"></td>
    <td mat-footer-cell *matFooterCellDef="let gateway">{{formatTime(col)}}</td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<div class="status-legend d-flex flex-row mt-3">
  <div class="d-flex flex-column">
    <div class="legend online"></div>
    <span class="text-center">{{ "GEN.ONLINE" | translate}}</span>
  </div>
  <div class="d-flex flex-column">
    <div class="legend offline"></div>
    <span class="text-center">{{ "GEN.OFFLINE" | translate}}</span>
  </div>
</div>
