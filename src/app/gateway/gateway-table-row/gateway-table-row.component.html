<td>
    <a [routerLink]="['gateway-detail', gateway.id]" routerLinkActive="active" class="application-link">
        {{ gateway.name }}
    </a>
</td>
<td class=" pr-3">
    {{ gateway.id }}
</td>
<td class=" pr-3">
    {{ gateway.location.longitude }}, {{ gateway.location.latitude }}
</td>
<td class=" pr-3">
    {{lastActive()}}
</td>
<td class=" pr-3">
    <ng-container *ngIf="gatewayStatus(); then statusOk else statusError"></ng-container>
    <ng-template #statusOk>
        <fa-icon [icon]="faCheckCircle" class="fa-ok"></fa-icon>
    </ng-template>
    <ng-template #statusError>
        <fa-icon [icon]="faExclamationTriangle" class="fa-error"></fa-icon>
    </ng-template>
</td>
<td>
    <div class="dropdown">
        <a href="#" role="button" id="tableRowDropdown-{{ gateway.id }}" class="applicationRow__edit dropdown-toggle"
            data-toggle="dropdown" aria-expanded="false"
            [attr.aria-label]="'LORA-GATEWAY-TABLE-ROW.SHOW-OPTIONS' | translate"></a>
        <ul class="dropdown-menu" attr.aria-labelledby="tableRowDropdown-{{ gateway.id }}">
            <li class="dropdown-item">
                <a [routerLink]="['gateway-edit', gateway.id]"
                    routerLinkActive="active">{{ 'LORA-GATEWAY-TABLE-ROW.EDIT' | translate }}</a>
            </li>
            <li class="dropdown-item">
                <a (click)="clickDelete()" [routerLink]="">{{ 'LORA-GATEWAY-TABLE-ROW.DELETE' | translate }}</a>
            </li>
        </ul>
    </div>
</td>
